    <section style="margin-bottom: 25px;margin-top: 25px;margin-bottom: 40px;">
        <h1 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: #dc3545;text-align: center;font-size: 27px;">Image In Image Steganography</h1>
        
    </section>

    <section onload="hideImage()">
        <div class="row" style="padding-bottom: 20px">
            <div class="col-md-12">
                <div class="btn-group" style="color:red ;">
                    <button class="btn btn-primary" id="hide-switch" style="font-family: 'Source Code Pro', monospace;font-weight: bold;color:  #dc3545;background:black;">ENCODE</button>
                    <button class="btn btn-default" id="unhide-switch" style="font-family: 'Source Code Pro', monospace;font-weight: bold;color:  #dc3545;background:black;">DECODE</button>
                </div>
            </div>
            
        </div>
        
        
        <div id="hiderow" class="row">
            <div class="col-md-4" style="padding-bottom: 40px">
                <div style="height: 100px; color: #dc3545;font-family: 'Source Code Pro', monospace;">
                    Cover image:<input type="file" id="cover"/><br>
                </div>

                <canvas style="border: solid 3px #dc3545;font-family: 'Source Code Pro', monospace;" width="300" height="300" id="covercanvas"></canvas>
            </div>

            <div class="col-md-4" style="padding-bottom: 40px;">
                <div style="height: 100px; color: #dc3545;font-family: 'Source Code Pro', monospace;">
                    Secret image:<input type="file" id="secret"/><br>
                </div>

                <canvas style="border: solid 3px #dc3545;font-family: 'Source Code Pro', monospace;" width="300" height="300" id="secretcanvas"></canvas>
            </div>

            <div class="col-md-4" style="padding-bottom: 40px">
                <div style="height: 100px; color: #dc3545;font-family: 'Source Code Pro', monospace;">
                    Hidden bits:
                    <span id="bitsdisplay">1</span>
                    <div id="bits" style="margin-top: 10px; width: 300px"></div>
                    <button class="btn btn-default" style="margin-top: 10px;color: #dc3545;font-family: 'Source Code Pro', monospace;" onclick="my">Download</button>

                </div>

                <canvas style="border: solid 3px #dc3545" width="300" height="300" id="outputcanvas"></canvas>
            </div>
        </div>


        <div id="unhiderow" class="row">
            <div class="col-md-4" style="padding-bottom: 40px">
                <div style="height: 100px; color: #dc3545;font-family: 'Source Code Pro', monospace;">
                    Image:<input type="file" id="stegimage"/><br>  
                </div>
                <canvas style="border: solid 3px #dc3545" width="300" height="300" id="stegcanvas"></canvas>
            </div>

            <div class="col-md-4" style="padding-bottom: 40px">
                <div style="height: 100px;color: #dc3545;font-family: 'Source Code Pro', monospace;">
                    Hidden bits:
                    <span id="unhidebitsdisplay" style="color: #dc3545;font-family: 'Source Code Pro', monospace;">1</span>
                    <div id="bits2" style="margin-top: 10px; width: 300px"></div>
                    <a href="id='stegimage'" download=><button class="btn btn-default" style="margin-top: 5px;color: #dc3545;font-family: 'Source Code Pro', monospace;" id="downloadbutton2">Download</button></a>
                    
                </div>
                <canvas style="border: solid 3px #dc3545;" width="300" height="300" id="hiddencanvas"></canvas>
            </div>
        </div>







    </section>
