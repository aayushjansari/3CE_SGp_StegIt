    <section style="padding-top: 30px; padding-bottom: 20px;">
        <h2 style="font-family: 'Source Code Pro', monospace;color: var(--bs-blue);text-align: center;font-weight: bold;">Text in Image Steganography</h2>
        
    </section>
    <section> 


        <div class="container">
            <div class="page-header">
              
            </div>
        
            <ul class="nav nav-tabs" id="tabs" data-tabs="tabs">
              <li role="presentation" class="active"> <a href="#encode" data-toggle="tab" style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue); background: rgba(0,0,0,0.5);">ENCODE</a></li>
              <li role="presentation"> <a href="#decode" data-toggle="tab" style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue); background: rgba(0,0,0,0.5);">DECODE</a></li>
              
            </ul>
        
            <div id="my-tab-content" class="tab-content">
              <div class="tab-pane active" id="encode">
                <div>
                  <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue);">Encode text message</h3>
                  
                  <form class="form">
                    <div class="form-group">
                      <input style ="background: rgba(0,0,0,0.5);" class="form-control" type="file" name="baseFile" onchange="previewEncodeImage()">
                    </div>
        
                    <div class="form-group">
                      <textarea class="form-control message" rows="3" placeholder="Enter your message here"></textarea>
                    </div>
        
                    <div class="form-group">
                      <button class="encode btn btn-default pull-right" onclick="encodeMessage()" style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: black;background: var(--bs-blue);">ENCODE</button>
                    </div>
                  </form>
                  <div class="clearfix"></div>
                </div>
        
                <div class="error" style="display: none;"></div>
                <div class="images" style="display: none;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="original" style="display: none;">
                                <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue);text-align: center;">Original</h3>
                                <canvas id="myCanvas" height="300px" width="300px"></canvas>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="nulled" style="display: none;">
                                <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue) ;text-align: center;">Normalized</h3>
                                <canvas id="myCanvas" height="300px" width="300px"></canvas>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="message" style="display: none;">
                                <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color:var(--bs-blue) ;text-align: center;">Message hidden in image</h3>
                                <canvas id="myCanvas" height="300px" width="300px"></canvas>
                              </div>
                        </div>
                    </div>
                </div> 
                </div>
              </div>
        
              <div class="tab-pane" id="decode">
                <div>
                  <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue) ;">Decode image</h3>
                  
                  <form class="form">
                    <div class="form-group">
                      <input  style="background: rgba(0,0,0,0.5);" class="form-control" type="file" name="decodeFile" onchange="previewDecodeImage()">
                    </div>
                    <div class="form-group">
                      <button class="decode btn btn-default pull-right" onclick="decodeMessage()" style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: black;background: var(--bs-blue);">DECODE</button>
                    </div>
                  </form>
                  <div class="clearfix"></div>
                </div>
                <div class="binary-decode" style="display: none;">
                  <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue) ;">Hidden message</h3>
                  <textarea class="form-control message" style="word-wrap:break-word;">
                  </textarea>
                </div>
                <div class="decode" style="display: none;">
                  <h3 style="font-family: 'Source Code Pro', monospace;font-weight: bold;color: var(--bs-blue) ;">Input</h3>
                  <canvas id="myCanvas"></canvas>
                </div>
              </div>
        
            </div>
          </div>
        
          <style>
            canvas {
              max-width: 100%;
            }
          </style>
